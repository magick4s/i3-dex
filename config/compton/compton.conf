################ Sombra
shadow = true;
shadow-radius = 10;
shadow-offset-x = 0;
shadow-offset-y = 0;
shadow-exclude = [
    "window_type = 'dock'",
];

################ Opacidade
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
opacity-rule = [
];

################ Desbotamento
fading = true;
fade-delta = 8;
fade-in-step = 0.07;
fade-out-step = 0.07;
fade-exclude = [
];

################ Outros
backend = "xrender";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
detect-transient = true;
detect-client-leader = true;
invert-color-include = [
];

################ GLX
glx-copy-from-front = false;
glx-swap-method = "undefined";

################ Ajuste do tipo de janela
wintypes:
{
    tooltip = {
    fade = true;
    shadow = true;
    opacity = 0.75;
    focus = true; };
};
